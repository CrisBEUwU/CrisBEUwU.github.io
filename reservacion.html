<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro reservación</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
<style>
  body {
    background-color: #212529; /* Fondo oscuro para mayor contraste */
    color: #fff; /* Texto blanco para legibilidad */
  }
  .bg-gradient {
    background-color: #343a40; /* Color de fondo para el encabezado */
    color: #fff; /* Texto blanco para legibilidad */
    padding: 20px 0; /* Espaciado interno para el encabezado */
  }
  .text-left {
    text-align: left; /* Alineación de texto izquierda para el formulario */
  }
  .btn-primary {
    background-color: #007bff; /* Color primario para botones */
    border-color: #007bff; /* Color del borde */
  }
  .btn-primary:hover {
    background-color: #0056b3; /* Color al pasar el cursor sobre el botón */
    border-color: #0056b3; /* Color del borde al pasar el cursor */
  }
  .btn-secondary {
    background-color: #6c757d; /* Color secundario para botones */
    border-color: #6c757d; /* Color del borde */
  }
  .btn-secondary:hover {
    background-color: #5a6268; /* Color al pasar el cursor sobre el botón */
    border-color: #5a6268; /* Color del borde al pasar el cursor */
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 bg-gradient text-center">
      <h1>Cada Capybara cuenta una historia, ¿cuál será la tuya? ¡Regístrate!</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-2">
      <a href="index.html" class="btn btn-primary">Volver al inicio</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <p>POR FAVOR RELLENE LOS CAMPOS:</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <form action="completo.html" method="post" class="text-left">
        <label for="nom">Nombre:</label>
        <input type="text" name="nombre" id="nom" placeholder="Nombre" required>
        <br>
        <label for="ap">Apellidos:</label>
        <input type="text" name="apellidos" id="ap" placeholder="Apellidos" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" name="edadFicha" id="edad" min="18" max="90" required>
        <br>
        <label for="em">Correo electrónico:</label>
        <input type="email" id="em" name="correo" placeholder="correo@ejemplo.com" required>
        <br>
        <label for="pas">Contraseña:</label>
        <input type="password" id="pas" name="contraseña" required>
        <br>
        <label>¿Podemos enviarle novedades a su correo?</label>
        <br>
        <input type="radio" name="publi" id="si">
        <label for="si">Sí</label>
        <br>
        <input type="radio" name="publi" id="no">
        <label for="no">No</label>
        <br>
        <label for="com">Comentarios:</label>
        <textarea name="comentarios" id="com"></textarea>
        <br>
        <input type="submit" value="Enviar datos" class="btn btn-primary">
        <input type="reset" value="Borrar datos" class="btn btn-secondary">
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
